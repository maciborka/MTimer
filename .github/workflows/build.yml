name: Build macOS App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify icon exists
      run: |
        if [ ! -f "assets/app_icon.icns" ]; then
          echo "Warning: app_icon.icns not found, generating from PNG..."
          python generate_icns.py
        fi
        
    - name: Build app with py2app
      run: |
        python setup.py py2app
        
    - name: Verify build
      run: |
        ls -lh dist/
        if [ ! -d "dist/MTimer.app" ]; then
          echo "Error: MTimer.app not found in dist/"
          exit 1
        fi
        
    - name: Create DMG
      run: |
        # Install create-dmg if needed
        brew install create-dmg || true
        
        # Create DMG
        create-dmg \
          --volname "MTimer" \
          --volicon "assets/app_icon.icns" \
          --window-pos 200 120 \
          --window-size 600 400 \
          --icon-size 100 \
          --icon "MTimer.app" 175 120 \
          --hide-extension "MTimer.app" \
          --app-drop-link 425 120 \
          "MTimer.dmg" \
          "dist/MTimer.app" || \
        hdiutil create -volname MTimer -srcfolder dist/MTimer.app -ov -format UDZO MTimer.dmg
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: MTimer-macOS
        path: |
          dist/MTimer.app
          MTimer.dmg
        retention-days: 30
        
    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/')
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          MTimer.dmg
        body: |
